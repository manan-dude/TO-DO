<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
</head>

<body>
    <!-- <nav>
        <input type="checkbox" id="check">
        <label class="logo">to._list</label>
    </nav> -->
    <nav class="navbar navbar-light bg-body-tertiary">
        <div class="container-fluid">
            <P class="navbar-brand">to._list</P>
            <div class="search">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Find Your Task Here"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" id="searchInput">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary1" type="button" id="Search_button" ><span class="but">Search</span> </button>
                    </div>
                </div>

            </div>
        </div>
    </nav>

    <div class="main">

        <div class="task">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="DON'T PROCASTINATE" aria-label="Recipient's username"
                    aria-describedby="basic-addon2" id="newInput">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button " id="add">ADD</button>
                </div>
            </div>
        </div>


        <div class="To_do_container">

            <div class="TO_DO">
                <div class="list-group">
                    <l1 class="list-group-item list-group-item-action"><span class="head">TO-DO's </span>
                        <!-- <div class="close_button"><button class="remove" id="remove_button">❌</button> <button
                                class="remove" id="check_button">✔️</button></div> -->
                    </l1>

                    <ul id="task_list">


                    </ul>




                </div>
            </div>

            <div class="Completed">
                <div class="list-group">
                    <l1 class="list-group-item list-group-item-action"><span class="head">COMPLETED</span>

                    </l1>
                    <ul id="completed_list">





                    </ul>

                </div>
            </div>
        </div>

    </div>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="/script.js"></script>

</html>
